<p-table [value]="students" autoLayout="true">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td *ngFor="let col of cols">
        {{student[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
